<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Study - Zikr</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #09090b;
            color: #fafafa;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 4px solid rgba(250, 250, 250, 0.1);
            border-top-color: #fafafa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        p {
            color: #a1a1aa;
            margin: 0;
        }
        .retry-btn {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #fafafa;
            color: #09090b;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
        }
        .retry-btn:hover {
            background: #e4e4e7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Loading Offline Study Session...</h1>
        <p>Your study data is available offline</p>
        <button class="retry-btn" onclick="retryLoad()">Retry</button>
    </div>
    
    <script>
        function retryLoad() {
            // Get the study path from URL
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path') || '/';
            
            // Try to navigate to the study page
            window.location.href = path;
        }
        
        // Auto-retry after a short delay
        setTimeout(() => {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (path) {
                window.location.replace(path);
            }
        }, 1000);
    </script>
</body>
</html>
