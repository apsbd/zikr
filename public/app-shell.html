<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zikr - Study Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .offline-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            margin-top: 16px;
            display: inline-block;
        }
        .error-message {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Loading Study Session...</h1>
        <p>Your study data is available offline</p>
        <div class="offline-badge" id="offline-indicator">Offline Mode</div>
        <div class="error-message" id="error-message" style="display: none;"></div>
    </div>
    <script>
        // Force offline indicator to show
        document.getElementById('offline-indicator').style.display = 'inline-block';
        
        // Don't redirect - let the React app handle routing
        // The app shell serves as a loading state while the React app initializes
        
        // Show error message if the page doesn't load after some time
        setTimeout(() => {
            // Check if React has loaded by looking for the main app element
            const mainApp = document.querySelector('[data-reactroot]');
            if (!mainApp && window.location.pathname.startsWith('/study/')) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Loading study page... If this persists, please refresh the page.';
            }
        }, 3000);
    </script>
</body>
</html>
