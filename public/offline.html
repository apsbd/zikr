<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Zikr App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans Arabic', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.02) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Minimal icon */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .icon-wrapper::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 50%;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .icon {
            width: 32px;
            height: 32px;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        p {
            color: rgba(255,255,255,0.5);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        
        .button {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.75rem 2rem;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            letter-spacing: -0.01em;
        }
        
        .button:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button svg {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }
        
        /* Subtle pulse animation for icon */
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }
        
        .icon {
            animation: pulse 3s ease-in-out infinite;
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Status indicator */
        .status {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8.627 7.885C8.499 8.388 7.873 8.101 8.13 7.177L8.886 4.256c.173-.574.41-1.088.68-1.543C10.263 1.47 11.333 1 12 1s1.737.47 2.433 1.713c.27.455.507.97.68 1.543l.757 2.921c.256.924-.37 1.211-.498.708-.238-.933-.645-2.034-1.12-2.907C13.576 3.874 12.869 3 12 3s-1.576.874-2.252 1.978c-.475.873-.882 1.974-1.12 2.907M13.5 12.5h-3a.5.5 0 01-.5-.5v-1.5a.5.5 0 01.5-.5h3a.5.5 0 01.5.5V12a.5.5 0 01-.5.5m6.5 3.5c0-3.332-1.034-6.415-2.794-8.97-.695-.997-1.821-.03-1.126.967C17.649 10.281 18.5 13.035 18.5 16c0 2.965-.85 5.719-2.42 8.003-.695.996.432 1.964 1.126.967C18.966 22.415 20 19.332 20 16m-13.206 8.97c.695.997 1.821.03 1.126-.967C6.351 21.719 5.5 18.965 5.5 16c0-2.965.85-5.719 2.42-8.003.695-.996-.432-1.964-1.126-.967C5.034 9.585 4 12.668 4 16s1.034 6.415 2.794 8.97"/>
            </svg>
        </div>
        <h1>Working Offline</h1>
        <p>Your data is safe and will sync automatically when you're back online</p>
        <button class="button" onclick="window.location.reload()">
            <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 8a6 6 0 11-2.12-4.57"/>
                <path d="M14 3v5h-5"/>
            </svg>
            Refresh
        </button>
    </div>
    
    <div class="status">
        <span class="status-dot"></span>
        <span>Offline mode</span>
    </div>
    
    <script>
        // Check if we come back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Add subtle interaction
        document.querySelector('.button').addEventListener('click', function(e) {
            if (!navigator.onLine) {
                e.preventDefault();
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                    window.location.reload();
                }, 100);
            }
        });
    </script>
</body>
</html>
