<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study - Offline Mode</title>
    <script>
        // Immediately try to load the Next.js app
        // This page serves as a bridge to ensure the React app loads
        window.addEventListener('load', () => {
            // Get the current path
            const path = window.location.pathname;
            
            // If we have the Next.js app cached, it should take over
            // Otherwise, we'll show an offline message
            
            // Check if the app is already loaded
            setTimeout(() => {
                const nextRoot = document.getElementById('__next');
                if (!nextRoot || !nextRoot.children.length) {
                    // App didn't load, show offline message
                    document.getElementById('offline-message').style.display = 'block';
                }
            }, 2000);
        });
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #offline-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .reload-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="__next"><!-- Next.js app mounts here --></div>
    
    <div id="offline-message">
        <h1>Offline Study Mode</h1>
        <p>Your study data is available offline.</p>
        <button class="reload-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <!-- Load the Next.js app bundles -->
    <script src="/_next/static/chunks/polyfills.js" defer></script>
    <script src="/_next/static/chunks/webpack.js" defer></script>
    <script src="/_next/static/chunks/framework.js" defer></script>
    <script src="/_next/static/chunks/main.js" defer></script>
    <script src="/_next/static/chunks/pages/_app.js" defer></script>
    <script src="/_next/static/chunks/pages/study/[deckId].js" defer></script>
</body>
</html>
